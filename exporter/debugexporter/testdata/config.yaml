receivers:
  nop:

processors:
  nop:

exporters:
  debug:
  debug/2:
    loglevel: debug
    sampling_initial: 10
    sampling_thereafter: 50

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [debug]
    metrics:
      receivers: [nop]
      exporters: [debug,debug/2]
