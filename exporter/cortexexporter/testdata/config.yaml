receivers:
    examplereceiver:
  
processors:
    exampleprocessor:
 
exporters:
    cortex:
    cortex/2:
        #This is subject to change, and I need to find out where to put in headers, if even needed... We might just put that in factory as it stands as hardcoded Prometheus-Remote-Write idk
        headers:
            Prometheus-Remote-Write-Version: "1.0.2"
            Tenant-id: 234
            another: "somevalue"
        #A lot of this will be rewritten
        reconnection_delay: 15
        compression: "on"
        num_workers: 4
        namespace: "prefix"
        const_labels:
            label1: value1
            label2: value2
        basic_auth: #Nope
            username: "username"
            password: "1234"
            password_file: "yes"
        http_config:
            # CA certificate to validate API server certificate with.
            http_endpoint: "localhost:8888"
            ca_file: /var/lib/mycert.pem
                
            # ServerName extension to indicate the name of the server.
            # https://tools.ietf.org/html/rfc4366#section-3.1
            server_name: <string>
                
            # Disable validation of the server certificate.
            insecure_skip_verify: <boolean>
        http_client_config:
            http_endpoint: "localhost:8888"
            request_timeout: 5
            


        
        
        
    
    service:
        pipelines:
        traces:
            receivers: [examplereceiver]
            processors: [exampleprocessor]
            exporters: [cortex]
    