receivers:
  hostmetrics:
    scrapers:
      cpu:
  hostmetrics/customname:
    default_collection_interval: 1m
    scrapers:
      cpu:
        report_per_cpu: true
      disk:
        collection_interval: 5m
      filesystem:
        collection_interval: 5m
      memory:
        collection_interval: 30s
      network:
        collection_interval: 45s

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
