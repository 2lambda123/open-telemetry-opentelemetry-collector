receivers:
  prometheus:
  prometheus/customname:
    endpoint: "1.2.3.4:456"
    buffer_period: 234
    buffer_count: 45
    include_filter: {
      "localhost:9777" : [http/server/server_latency, custom_metric1],
      "localhost:9778" : [http/client/roundtrip_latency],
    }
    resource_labels: {
      "cloud.zone": "us-central-1a",
      "k8s.cluster.name": "prometheus-cluster",
      "host.name": "prometheus-node",
    }
    config:
      scrape_configs:
        - job_name: 'demo'
          scrape_interval: 5s


processors:
  exampleprocessor:

exporters:
  exampleexporter:

pipelines:
  traces:
    receivers: [prometheus]
    processors: [exampleprocessor]
    exporters: [exampleexporter]
