receivers:
  prometheus:
  prometheus/customname:
    endpoint: "1.2.3.4:456"
    buffer_period: 234
    buffer_count: 45
    metric_export_name: {
      "kubelet_docker_operations":        "docker_operations",
      "kubelet_docker_operations_errors": "docker_operations_errors",
    }
    job_export_prefix: {
      "kubelet":   "kubernetes.io/internal/nodes/kubelet/",
      "kubeproxy": "kubernetes.io/internal/addons/kubeproxy/"
    }
    config:
      scrape_configs:
        - job_name: 'demo'
          scrape_interval: 5s

processors:
  exampleprocessor:

exporters:
  exampleexporter:

pipelines:
  traces:
    receivers: [prometheus]
    processors: [exampleprocessor]
    exporters: [exampleexporter]
