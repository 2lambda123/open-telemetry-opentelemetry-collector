type: graph

status:
  class: pkg
  not_component: true
  stability:
    development: [traces, metrics, logs]
  distributions: [core, contrib]

telemetry:
  metrics:
    receiver_outgoing_items:
      enabled: true
      stability:
        level: development
      description: Number of items emitted from the receiver.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    processor_incoming_items:
      enabled: true
      stability:
        level: development
      description: Number of items passed to the processor.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    processor_outgoing_items:
      enabled: true
      stability:
        level: development
      description: Number of items emitted from the processor.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    exporter_incoming_items:
      enabled: true
      stability:
        level: development
      description: Number of items passed to the exporter.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    connector_incoming_items:
      enabled: true
      stability:
        level: development
      description: Number of items passed to the connector.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    connector_outgoing_items:
      enabled: true
      stability:
        level: development
      description: Number of items emitted from the connector.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true