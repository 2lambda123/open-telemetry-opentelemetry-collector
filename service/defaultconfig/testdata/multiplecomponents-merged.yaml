receivers:
  otlp:
    protocols:
      grpc:
  opencensus:
    endpoint: "localhost:55678"
  prometheus:
    config:
      scrape_configs:
        - job_name: "caching_cluster"
          scrape_interval: 5s
          static_configs:
            - targets: ["localhost:8889"]

processors:
  queued_retry: {}
  batch:
    timeout: 5s

exporters:
  otlp:
    endpoint: http://elasticsearch.default.svc:9200

service:
  pipelines:
    traces:
      receivers: [opencensus]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [prometheus]
