receivers:
  otlp:
    protocols:
      grpc:

exporters:
  otlp:
    endpoint: "locahost:55678"

processors:
  batch:

extensions:
  health_check: {}
  zpages:

service:
  extensions: [zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
