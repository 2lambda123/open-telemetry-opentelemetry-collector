# A brief description of the change.  Surround your text with quotes ("") if it needs to start with a backtick (`).
note: Conserve TLS settings when overriding the insecure TLS parameter

# One or more tracking issues or pull requests related to the change
issues: [9537]

# (Optional) One or more lines of additional information to render under the primary note.
# These lines will be padded with 2 spaces and then inserted directly into the document.
# Use pipe (|) for multiline entries.
subtext: |
  When a endpoint using a `https` scheme is used, the `insecure` configuration parameter is overridden.
  This change ensures that all other TLS settings are preserved.
  It also adds a warning is shown when the user sets explicitly `insecure` to true and uses an endpoint 
  using the `https` scheme with the gRPC endpoint.

