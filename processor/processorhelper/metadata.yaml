type: processorhelper

status:
  class: processor
  not_component: true
  stability:
    beta: [traces, metrics, logs]
  distributions: [core, contrib]

telemetry:
  metrics:
    processor_incoming_items:
      enabled: true
      stability:
        level: alpha
      description: Number of items passed to the processor.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    processor_outgoing_items:
      enabled: true
      stability:
        level: alpha
      description: Number of items emitted from the processor.
      unit: "{items}"
      sum:
        value_type: int
        monotonic: true

    processor_errors:
      enabled: true
      stability:
        level: alpha
      description: Number of errors emitted from the processor
      unit: "{errors}"
      sum:
        value_type: int
        monotonic: true
    processor_skips:
      enabled: true
      stability:
        level: alpha
      description: Number of skips by processor
      unit: ""
      sum:
        value_type: int
        monotonic: true
