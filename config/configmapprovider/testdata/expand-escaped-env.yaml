test_map:
  # $$ -> escaped $
  recv.1: "$$MAP_VALUE_1"
  # $$$ -> escaped $ + substituted env var
  recv.2: "$$$MAP_VALUE_2"
  # $$$$ -> two escaped $
  recv.3: "$$$$MAP_VALUE_3"
  # escaped $ in the middle
  recv.4: "some$${MAP_VALUE_4}text"
  # two escaped $
  recv.5: "$${ONE}$${TWO}"
  # trailing escaped $
  recv.6: "text$$"
  # escaped $ alone
  recv.7: "$$"
  # $$ -> escaped $
  recv.8: "$${THREE:DEFAULT_THREE}"
  # $$$ -> escaped $ + substituted env var (not expanded)
  recv.9: "$$${FOUR:some map value for env FOUR}"
  # $$$ -> escaped $ + substituted env var (expanded)
  recv.10: "$$${FIVE:DEFAULT_FIVE}"
